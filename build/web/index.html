<html>
    
    <head>
        <title>Registro de Estudiantes</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="container well" id="containerRegister"> 
            
            <center><img src="Image/user.png" alt=""/> </center>
        <form id="form1">
  <div class="form-group">
    <label for="exampleInputLicense1">Número de Carné:</label>
    <input type="number" class="form-control" id="exampleInputLicense1" placeholder="0909-10-13990">
  </div>
    <div class="form-group">
    <label for="exampleInputName1">Nombre:</label>
    <input type="text" class="form-control" id="exampleInputName1" placeholder="nombre y apellidos">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="usuario@escuela.com">
  </div>
  <div class="form-group">
    <label for="exampleInputPhone1">Teléfono:</label>
    <input type="number" class="form-control" id="exampleInputPhone1" placeholder="(502)0001-1100">
  </div>
    <div class="form-group">
    <label for="exampleInputStreet1">Dirección:</label>
    <input type="text" class="form-control" id="exampleInputStreet1" placeholder="calle y avenida">
  </div>

            <button type="submit" class="btn btn-danger">Registrar
  
  </button>
  
</form>
        </div>
    </body>
</html>
